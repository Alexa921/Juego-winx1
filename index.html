<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Winx: El Portador del Séptimo Enchantix</title>
    <link rel="icon" href="img/Winx-logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">

        <div id="screen-start" class="screen active">
            <img class="logo-fondo" src="img/Winx-logo.png" alt="logo winx">
            <p class="start-text">DA <span>CLICK</span> PARA COMENZAR</p>
        </div>

        <div id="screen-select" class="screen">
            <h2>Escoge a tu Winx!</h2>
            <div class="character-carousel">
                <button class="arrow-btn left-arrow">◀</button>
                <div class="character-card">
                    <img id="character-img" class="character-img" src="" alt="Winx Character">
                    <h3 id="character-name" class="character-name"></h3>
                    <button class="select-btn">Seleccionar</button>
                </div>
                <button class="arrow-btn right-arrow">▶</button>
            </div>
            <div id="character-title-display" class="title-display"></div> 
        </div>

        <div id="screen-romance" class="screen">
            <h2>Escoge a tu Especialista!</h2>
            <div class="character-carousel-romance">
                <button class="arrow-btn left-arrow-romance">◀</button>
                <div id="romance-card" class="character-card">
                    <img id="romance-img" class="character-img" src="" alt="Specialist Character">
                    <h3 id="romance-name" class="character-name"></h3>
                    <button id="select-romance-btn" class="select-btn">Seleccionar</button>
                </div>
                <button class="arrow-btn right-arrow-romance">▶</button>
            </div>
            <div id="romance-title-display" class="title-display"></div> 
        </div>

        <div id="screen-game" class="screen">

            <img id="story-img" src="img/placeholder.jpg" alt="Escena" class="full-scene-img">

            <div class="dialogue-container">

                <div id="speaker-area" class="speaker-area">
                    <img id="speaker-img" class="speaker-small-img" src="" alt="Speaker" />
                    <div id="speaker-name-box" class="speaker-name-box">
                        <span id="speaker-name"></span>
                    </div>
                </div>

                <div id="dialogue-box" class="dialogue-box">
                    <p id="story-paragraph" class="dialogue-text"></p>
                    
                    <div id="choices-box" class="choices-box"></div>

                    <div id="continue-box" class="continue-box">
                        <button id="continue-btn" class="continue-btn">CONTINUAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
